services:
  server:
    image: docker.io/amir20/dozzle:v8.13.7@sha256:6747a93692330e484ca5eec21a7ae9afd7463a83ec10ef43ff56821dcb943dea
    volumes:
      - type: bind
        source: /run/docker.sock
        target: /var/run/docker.sock
        bind:
          create_host_path: false
    environment:
      - DOZZLE_ENABLE_ACTIONS=true
networks:
  default:
    name: none
    external: true
