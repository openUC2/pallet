package:
  description: In-browser file manager for the root filesystem
  maintainers:
    - name: Ethan Li
      email: lietk12@gmail.com
  license: Apache-2.0
  sources:
    - https://github.com/filebrowser/filebrowser

deployment:
  compose-files:
    - deployment.compose.yml

features:
  frontend:
    description: Provides access to the GUI
    compose-files:
      - frontend.compose.yml
    requires:
      networks:
        - description: Overlay network for Caddy to connect to upstream services
          name: caddy-ingress
      services:
        - tags: [caddy-docker-proxy]
          port: 80
          protocol: http
    provides:
      services:
        - description: File browser & manager for the root filesystem
          port: 80
          protocol: http
          paths:
            - /admin/files
            - /admin/files/*
