services:
  server:
    image: ghcr.io/openuc2/device-admin:0.1.1-alpha.2@sha256:0eaadde94965b61063fa3be92181a071068017ff24ab8f9798d214b3152a5635
    environment:
      - HTTP_BASEPATH=/admin/panel/
      - TEMPLATES_PATH=/web/templates
    volumes:
      - type: bind
        source: ./templates
        target: /web/templates
        read_only: true
      - type: bind
        source: /run/dbus/system_bus_socket
        target: /var/run/dbus/system_bus_socket
networks:
  default:
    name: none
    external: true
